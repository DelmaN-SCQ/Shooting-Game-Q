<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SGQ Beta</title>
<style>
:root{--bg:#0b0b0f;--panel:#0f1720;--accent:#00e0a8;--muted:#99a0ac;}
html,body{height:100%;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#e6eef6;}
.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}
.card{width:980px;max-width:calc(100%-36px);background:linear-gradient(180deg,#071018 0%,#08121a 100%);border-radius:12px;box-shadow:0 12px 40px rgba(2,6,23,0.7);padding:14px;display:flex;gap:12px;}
.game-area{position:relative;background:#000;border-radius:8px;overflow:hidden;flex:1;display:flex;align-items:center;justify-content:center;}
canvas{display:block;background:#050607;width:760px;height:540px;}
.panel{width:240px;display:flex;flex-direction:column;gap:10px;}
.title{font-size:16px;font-weight:700;color:var(--accent);}
.stat{background:var(--panel);padding:10px;border-radius:8px;}
.stat .label{font-size:12px;color:var(--muted);}
.stat .value{font-size:18px;margin-top:6px;}
.hpbar{position:absolute;left:50%;transform:translateX(-50%);bottom:12px;width:56%;height:14px;background:rgba(255,255,255,0.04);border-radius:9px;overflow:hidden;}
.hpfill{height:100%;width:100%;background:linear-gradient(90deg,#40ff9d,#00b37a);transition:width 200ms linear;}
#menu{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:9;background:linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.5));backdrop-filter:blur(3px);flex-direction:column;gap:10px;}
.menu-box{background:var(--panel);padding:14px 18px;border-radius:10px;text-align:center;min-width:300px;}
.menu-row{display:flex;gap:8px;justify-content:center;margin-top:8px;}
.btn{padding:8px 12px;border-radius:8px;border:none;background:#0b1320;color:#eaf6f0;cursor:pointer;font-weight:600;}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<div class="game-area" id="gameWrap">
<canvas id="gameCanvas" width="760" height="540"></canvas>
<div class="hpbar" id="playerHPbar"><div class="hpfill" id="hpFill"></div></div>
<div id="menu" class="menu-box">
<div style="font-size:13px;color:var(--muted)">SGQ Beta</div>
<h1 style="margin:6px 0 0 0">Start</h1>
<div class="menu-row">
<button class="btn" onclick="startGame()">Graj</button>
</div>
<div style="margin-top:10px;color:var(--muted);font-size:13px">Ruch: WASD lub strzałki, Strzał: Spacja lub klik</div>
</div>
</div>
<div class="panel">
<div class="title">Status</div>
<div class="stat"><div class="label">Punkty</div><div class="value" id="score">0</div></div>
<div class="stat"><div class="label">Fala</div><div class="value" id="wave">0</div></div>
<div class="stat"><div class="label">Życie (HP)</div><div class="value" id="hpSmall">100</div></div>
<div class="stat"><div class="label">Sterowanie</div><div class="controls">W/A/S/D lub ←↑↓→ — ruch. Spacja lub klik — strzał.</div></div>
</div>
</div>
</div>
<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
let running=false,score=0,wave=0,playerMaxHP=100,playerHP=100;
const keys={w:false,a:false,s:false,d:false,up:false,down:false,left:false,right:false,space:false};
let player,bullets=[],enemies=[];
const MAX_ENEMIES=6;

// Load sprites
const playerImg=new Image(); playerImg.src='player.png';
const enemyImg=new Image(); enemyImg.src='enemy.png';

window.addEventListener('keydown',e=>{if(e.code==='KeyW'||e.code==='ArrowUp')keys.w=true;if(e.code==='KeyA'||e.code==='ArrowLeft')keys.a=true;if(e.code==='KeyS'||e.code==='ArrowDown')keys.s=true;if(e.code==='KeyD'||e.code==='ArrowRight')keys.d=true;if(e.code==='Space')keys.space=true;e.preventDefault();});
window.addEventListener('keyup',e=>{if(e.code==='KeyW'||e.code==='ArrowUp')keys.w=false;if(e.code==='KeyA'||e.code==='ArrowLeft')keys.a=false;if(e.code==='KeyS'||e.code==='ArrowDown')keys.s=false;if(e.code==='KeyD'||e.code==='ArrowRight')keys.d=false;if(e.code==='Space')keys.space=false;});
canvas.addEventListener('click',()=>keys.space=true);

function rand(min,max){return Math.random()*(max-min)+min;}
function clamp(v,a,b){return Math.max(a,Math.min(b,v));}

function spawnPlayer(){player={x:canvas.width/2-24,y:canvas.height-90,w:48,h:48,speed:4,fireCooldown:0}; playerHP=playerMaxHP; updateUI();}
function spawnWave(n){wave++; document.getElementById('wave').textContent=wave; const toSpawn=Math.min(n,MAX_ENEMIES); for(let i=0;i<toSpawn;i++){enemies.push({x:rand(20,canvas.width-60),y:rand(-200,-40)-i*60,w:48,h:48,speed:1+rand(0,0.5)});}}

function playerShoot(){if(player.fireCooldown>0)return; bullets.push({x:player.x+player.w/2-4,y:player.y-10,w:8,h:14,color:'#ffe18b'}); player.fireCooldown=12;}

function updateUI(){document.getElementById('score').textContent=score; document.getElementById('hpSmall').textContent=playerHP; const hpPct=clamp(playerHP/playerMaxHP*100,0,100); document.getElementById('hpFill').style.width=hpPct+'%';}

function update(){
  if(keys.w)player.y-=player.speed;
  if(keys.s)player.y+=player.speed;
  if(keys.a)player.x-=player.speed;
  if(keys.d)player.x+=player.speed;
  player.x=clamp(player.x,0,canvas.width-player.w);
  player.y=clamp(player.y,0,canvas.height-player.h);
  if(keys.space)playerShoot();
  if(player.fireCooldown>0)player.fireCooldown--;

  bullets.forEach((b,i)=>{b.y-=8; if(b.y<-20)bullets.splice(i,1);});

  enemies.forEach((e,i)=>{
    e.y+=e.speed;
    if(e.y>canvas.height){enemies.splice(i,1);}
  });

  if(enemies.length===0) spawnWave(4);
  updateUI();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(playerImg.complete) ctx.drawImage(playerImg,player.x,player.y,player.w,player.h);
  else ctx.fillStyle='#00e0a8'; ctx.fillRect(player.x,player.y,player.w,player.h);
  bullets.forEach(b=>{ctx.fillStyle=b.color; ctx.fillRect(b.x,b.y,b.w,b.h);});
  enemies.forEach(e=>{if(enemyImg.complete) ctx.drawImage(enemyImg,e.x,e.y,e.w,e.h); else {ctx.fillStyle='#ff5c5c'; ctx.fillRect(e.x,e.y,e.w,e.h);}});
}

function loop(){if(!running)return; update(); draw(); requestAnimationFrame(loop);}

function startGame(){document.getElementById('menu').style.display='none'; running=true; score=0; wave=0; playerHP=playerMaxHP; bullets=[]; enemies=[]; spawnPlayer(); spawnWave(4); updateUI(); loop();}
</script>
</body>
</html>
