<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Strzelanka Ultra</title>
<style>
body{margin:0;background:#000;overflow:hidden;font-family:Arial;}
canvas{display:block;}
#menu,#gameover{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:#0ff;text-align:center;}
button{padding:12px 24px;font-size:20px;cursor:pointer;margin-top:10px;border:none;border-radius:8px;background:#111;color:#0ff;text-shadow:0 0 10px #0ff;}
button:hover{background:#222;}
</style>
</head>
<body>

<div id="menu">
<h1>Neon Strzelanka Ultra</h1>
<p>Ruch: Strzałki | Strzał: SPACJA</p>
<button id="startBtn">Start</button>
</div>

<div id="gameover" style="display:none;">
<h1>Przegrałeś!</h1>
<button id="restartBtn">Restart</button>
<button id="menuBtn">Menu</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

// --- Game variables ---
let gameStarted=false, gameOver=false;
const player={x:canvas.width/2,y:canvas.height-80,width:30,height:50,speed:7,lives:100,maxLives:100,shield:false};
const bullets=[], bulletSpeed=15;
const enemies=[], maxEnemies=15, enemySpeed=2;
const powerUps=[], maxPowerUps=3;
const particles=[], maxParticles=80;
let score=0, level=1, levelTimer=0, shieldTimer=0;

// --- Stars and neon background lines ---
const stars=[]; for(let i=0;i<150;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,speed:Math.random()*0.3+0.2});}
const lines=[]; for(let i=0;i<20;i++){lines.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,length:Math.random()*100+50,speed:Math.random()*1+0.5});}

// --- Sounds ---
const shootSound=new Audio('https://freesound.org/data/previews/66/66717_931655-lq.mp3');
const hitSound=new Audio('https://freesound.org/data/previews/256/256113_4486188-lq.mp3');
const damageSound=new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3');
const powerSound=new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3');

// --- Controls ---
const keys={};
document.addEventListener('keydown',e=>{keys[e.key]=true;if(gameStarted&&e.key===' ') shoot();});
document.addEventListener('keyup',e=>keys[e.key]=false);

// --- Menu buttons ---
document.getElementById('startBtn').onclick=()=>{gameStarted=true;gameOver=false;document.getElementById('menu').style.display='none';resetGame();};
document.getElementById('restartBtn').onclick=()=>{gameOver=false;gameStarted=true;document.getElementById('gameover').style.display='none';resetGame();};
document.getElementById('menuBtn').onclick=()=>{gameOver=false;gameStarted=false;document.getElementById('gameover').style.display='none';document.getElementById('menu').style.display='block';};

// --- Reset Game ---
function resetGame(){
    player.x=canvas.width/2; player.y=canvas.height-80; player.lives=100; player.shield=false;
    bullets.length=0; enemies.length=0; powerUps.length=0; particles.length=0;
    score=0; level=1; levelTimer=0; shieldTimer=0;
}

// --- Shoot ---
function shoot(){
    bullets.push({x:player.x-5,y:player.y,width:10,height:20});
    shootSound.currentTime=0; shootSound.play();
    for(let i=0;i<3;i++) createParticle(player.x,player.y,'yellow');
}

// --- Particle ---
function createParticle(x,y,color){
    if(particles.length>=maxParticles) particles.shift();
    particles.push({x,y,r:Math.random()*3+2,dx:(Math.random()-0.5)*3,dy:(Math.random()-0.5)*3,life:30,color});
}

// --- Spawn Enemy ---
function spawnEnemy(){
    if(enemies.length>=maxEnemies) return;
    const size=30+Math.random()*40;
    const x=Math.random()*(canvas.width-size);
    const hp=40;
    const color=['#f0f','#f00','#0ff'][Math.floor(Math.random()*3)];
    enemies.push({x,y:-size,width:size,height:size,color,hp,maxHp:hp});
}

// --- Spawn Power-up ---
function spawnPowerUp(){
    if(powerUps.length>=maxPowerUps) return;
    const size=20;
    const x=Math.random()*(canvas.width-size);
    const type=Math.random()<0.5?'life':'shield';
    const color=type==='life'?'lime':'deepskyblue';
    powerUps.push({x,y:-size,size,type,color});
}

setInterval(()=>{if(gameStarted&&!gameOver) spawnEnemy();},1000);
setInterval(()=>{if(gameStarted&&!gameOver) spawnPowerUp();},15000);

// --- Update ---
function update(){
    if(!gameStarted||gameOver) return;
    levelTimer++; if(levelTimer>600){level++; enemySpeed+=0.5; levelTimer=0;}

    // Player movement
    if(keys['ArrowLeft'] && player.x-player.width/2>0) player.x-=player.speed;
    if(keys['ArrowRight'] && player.x+player.width/2<canvas.width) player.x+=player.speed;
    if(keys['ArrowUp'] && player.y-player.height/2>0) player.y-=player.speed;
    if(keys['ArrowDown'] && player.y+player.height/2<canvas.height) player.y+=player.speed;

    // Bullets
    for(let i=bullets.length-1;i>=0;i--){bullets[i].y-=bulletSpeed;if(bullets[i].y+bullets[i].height<0) bullets.splice(i,1);}

    // Enemies
    for(let i=enemies.length-1;i>=0;i--){
        let e=enemies[i]; e.y+=enemySpeed;
        // Bullet collision
        for(let j=bullets.length-1;j>=0;j--){
            if(bullets[j].x<e.x+e.width && bullets[j].x+bullets[j].width>e.x &&
               bullets[j].y<e.y+e.height && bullets[j].y+bullets[j].height>e.y){
                bullets.splice(j,1); e.hp-=20; createParticle(e.x+e.width/2,e.y+e.height/2,'magenta'); hitSound.currentTime=0; hitSound.play();
                if(e.hp<=0){score+=10;enemies.splice(i,1);} break;
            }
        }
        // Player collision
        if(!player.shield && player.x-player.width/2<e.x+e.width && player.x+player.width/2>e.x &&
           player.y-player.height/2<e.y+e.height && player.y+player.height/2>e.y){
            enemies.splice(i,1); player.lives-=20; createParticle(player.x,player.y,'red'); damageSound.currentTime=0; damageSound.play();
            if(player.lives<=0){gameOver=true;gameStarted=false;document.getElementById('gameover').style.display='block';}
        }
        if(e.y>canvas.height) enemies.splice(i,1);
    }

    // Power-ups
    for(let i=powerUps.length-1;i>=0;i--){
        let p=powerUps[i]; p.y+=2;
        if(player.x-player.width/2<p.x+p.size && player.x+player.width/2>p.x &&
           player.y-player.height/2<p.y+p.size && player.y+player.height/2>p.y){
            if(p.type==='life'){player.lives=Math.min(player.lives+20,player.maxLives);}
            if(p.type==='shield'){player.shield=true; shieldTimer=1800;}
            powerUps.splice(i,1); powerSound.currentTime=0; powerSound.play();
        }
        if(p.y>canvas.height) powerUps.splice(i,1);
    }

    // Shield timer
    if(player.shield){shieldTimer--; if(shieldTimer<=0) player.shield=false;}

    // Particles
    for(let i=particles.length-1;i>=0;i--){let p=particles[i]; p.x+=p.dx; p.y+=p.dy; p.life--; if(p.life<=0) particles.splice(i,1);}
    // Stars & lines
    for(let s of stars){s.y+=s.speed; if(s.y>canvas.height) s.y=0;}
    for(let l of lines){l.y+=l.speed; if(l.y>canvas.height) l.y=-l.length;}
}

// --- Draw ---
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);

// Neon background lines
ctx.strokeStyle='cyan'; ctx.lineWidth=2;
for(let l of lines){ctx.beginPath(); ctx.moveTo(l.x,l.y); ctx.lineTo(l.x,l.y+l.length); ctx.stroke();}

// Stars
ctx.fillStyle='white'; for(let s of stars){ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();}

// HUD
ctx.fillStyle='#0ff'; ctx.font='20px Arial'; ctx.shadowColor='#0ff'; ctx.shadowBlur=10;
ctx.fillText(`Punkty: ${score}`,20,30);
ctx.fillText(`Poziom: ${level}`,20,60);

// Health bar
ctx.shadowBlur=0;
ctx.fillStyle='gray'; ctx.fillRect(20,80,200,20);
ctx.fillStyle='lime'; ctx.fillRect(20,80,player.lives/100*200,20);
ctx.strokeStyle='#0ff'; ctx.strokeRect(20,80,200,20);

// Shield icon
if(player.shield){ctx.fillStyle='deepskyblue'; ctx.beginPath(); ctx.arc(230,90,10,0,Math.PI*2);ctx.fill();ctx.strokeStyle='#0ff';ctx.stroke();}

// Player
ctx.fillStyle=player.shield?'deepskyblue':'lime';
ctx.beginPath(); ctx.moveTo(player.x,player.y-player.height/2);
ctx.lineTo(player.x-player.width/2,player.y+player.height/2);
ctx.lineTo(player.x+player.width/2,player.y+player.height/2);
ctx.closePath(); ctx.fill();

// Bullets
for(let b of bullets){ctx.fillStyle='yellow'; ctx.fillRect(b.x,b.y,b.width,b.height); ctx.strokeStyle='yellow'; ctx.shadowBlur=10; ctx.shadowColor='yellow'; ctx.strokeRect(b.x,b.y,b.width,b.height); ctx.shadowBlur=0;}

// Enemies
for(let e of enemies){ctx.fillStyle=e.color; ctx.fillRect(e.x,e.y,e.width,e.height); ctx.fillStyle='lime'; ctx.fillRect(e.x,e.y-5,e.width*(e.hp/e.maxHp),3);}

// Power-ups
for(let p of powerUps){
    const pulse = 2+Math.sin(Date.now()/200)*3;
    ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x+p.size/2,p.y+p.size/2,p.size/2+pulse,0,Math.PI*2); ctx.fill();
}

// Particles
for(let p of particles){ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();}
}

// --- Game Loop ---
function gameLoop(){update();draw();requestAnimationFrame(gameLoop);}
gameLoop();
</script>

</body>
</html>
