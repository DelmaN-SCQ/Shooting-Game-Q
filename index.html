<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Futuristic Shooter — Pro</title>
<style>
:root{
  --bg1:#071025; --bg2:#000814; --accent:#1de9b6; --accent2:#66fcf1;
  --muted:#9aa5b1;
}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:Inter,Arial,Helvetica,sans-serif;color:#e6f7ff;}
canvas{display:block;width:100vw;height:100vh;}

/* Overlay cards */
.overlay{position:fixed;left:0;top:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;pointer-events:none;z-index:50;}
.card{pointer-events:auto;background:linear-gradient(180deg,rgba(7,16,37,0.85),rgba(0,8,20,0.9));border-radius:14px;padding:22px;border:1px solid rgba(110,230,190,0.12);box-shadow:0 10px 30px rgba(0,0,0,0.6);min-width:320px;max-width:720px;}
.title{font-size:36px;text-align:center;margin:0 0 6px 0;color:var(--accent);letter-spacing:1px;text-shadow:0 6px 18px rgba(34,202,163,0.08);}
.subtitle{color:var(--muted);text-align:center;margin:6px 0 14px 0;}
.btn{display:inline-block;padding:12px 20px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;color:#021019;font-weight:700;cursor:pointer;font-size:16px;margin:6px;}
.btn.small{padding:8px 12px;font-size:13px;border-radius:8px;}
.row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;}

/* HUD right top */
#hudCluster{position:fixed;right:18px;top:18px;display:flex;flex-direction:column;gap:8px;align-items:flex-end;pointer-events:auto}
.hudBox{background:rgba(10,18,30,0.45);padding:8px 12px;border-radius:10px;border:1px solid rgba(160,255,230,0.06);backdrop-filter:blur(6px);min-width:170px}
.hudTitle{font-size:13px;color:var(--muted);margin:0}
.hudValue{font-size:18px;color:#eafff7;margin:0;font-weight:600}

/* settings toggle & panel */
#settingsToggle{position:fixed;left:18px;top:18px;padding:8px;border-radius:8px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);color:var(--accent);cursor:pointer;z-index:50}
#settingsPanel{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:360px;max-width:90vw;z-index:60;display:none}
.settingRow{display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.005));margin-bottom:8px;border:1px solid rgba(255,255,255,0.02)}
.muted{color:var(--muted);font-size:13px}

/* Pause & Game Over */
#pauseOverlay,#gameoverOverlay{position:fixed;left:0;top:0;right:0;bottom:0;display:none;align-items:center;justify-content:center;background:rgba(1,4,10,0.6);backdrop-filter:blur(4px);z-index:40}
.pauseBox,.gameoverBox{border-radius:12px;padding:22px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));text-align:center;border:1px solid rgba(255,255,255,0.04)}
.pauseTitle,.gameoverTitle{font-size:42px;color:var(--accent);margin:0 0 8px 0}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<!-- HUD -->
<div id="hudCluster">
  <div class="hudBox"><p class="hudTitle">Wynik</p><p id="hudScore" class="hudValue">0</p></div>
  <div class="hudBox"><p class="hudTitle">Poziom</p><p id="hudLevel" class="hudValue">1</p></div>
  <div class="hudBox"><p class="hudTitle">High Score</p><p id="hudHS" class="hudValue">0</p></div>
</div>

<!-- Menu start -->
<div id="menu" class="overlay">
  <div class="card">
    <h2 class="title">FUTURISTIC SHOOTER</h2>
    <p class="subtitle">Pełnoekranowa strzelanka — pauza: <strong>P</strong> | ustawienia: ⚙</p>
    <div class="row">
      <button id="playBtn" class="btn">Zagraj</button>
      <button id="playDemo" class="btn small">Demo</button>
    </div>
  </div>
</div>

<!-- Pause overlay -->
<div id="pauseOverlay">
  <div class="pauseBox">
    <div class="pauseTitle">PAUZA</div>
    <div class="row"><button id="resumeBtn" class="btn small">Wznów</button><button id="pauseMenuBtn" class="btn small">Menu</button></div>
  </div>
</div>

<!-- Game Over overlay -->
<div id="gameoverOverlay">
  <div class="gameoverBox">
    <div class="gameoverTitle">KONIEC GRY</div>
    <p>Twój wynik: <span id="finalScore">0</span></p>
    <div class="row"><button id="restartBtn" class="btn">Restart</button><button id="menuBtn" class="btn small">Menu</button></div>
  </div>
</div>

<!-- Settings overlay -->
<div id="settingsPanel" class="card">
  <h3 style="margin:0 0 12px 0;color:var(--accent)">USTAWIENIA</h3>
  <div class="settingRow">
    <div>
      <div style="font-weight:700">Dźwięk</div>
      <div class="muted">Włącz/Wyłącz</div>
    </div>
    <div><input type="checkbox" id="soundToggle" checked/></div>
  </div>
  <div class="settingRow">
    <div>
      <div style="font-weight:700">Głośność</div>
      <div class="muted">Reguluje efekty</div>
    </div>
    <div><input type="range" id="vol" min="0" max="1" step="0.01" value="0.9"/></div>
  </div>
  <div class="settingRow">
    <div>
      <div style="font-weight:700">Trudność</div>
      <div class="muted">Easy / Normal / Hard</div>
    </div>
    <div>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>
</div>

<script>
/* -------------------------
 Canvas setup
------------------------- */
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resize); resize();

/* -------------------------
 Game state
------------------------- */
let gameStarted=false,paused=false,gameOver=false;
let score=0,kills=0;
let level=parseInt(localStorage.getItem('fs_level'))||1;
let xp=parseInt(localStorage.getItem('fs_xp'))||0;
let xpGoal=parseInt(localStorage.getItem('fs_xpGoal'))||100;
let highScore=parseInt(localStorage.getItem('fs_high'))||0;

const player={x:canvas.width/2,y:canvas.height-110,width:48,height:64,speed:7,lives:100,maxLives:100,shield:false};
const bullets=[];
const enemies=[];
const powerUps=[];
let shieldTimer=0;

let spawnRate=1200,enemyHP=40;
const maxEnemies=10,maxPowerUps=2;

/* Difficulty */
const difficultySelect=document.getElementById('difficulty');
function applyDifficulty(mode){
  if(mode==='easy'){spawnRate=1600;enemyHP=30;}
  else if(mode==='normal'){spawnRate=1200;enemyHP=40;}
  else{spawnRate=900;enemyHP=55;}
}
applyDifficulty(difficultySelect.value);

/* Sprites */
const spriteSize=32;
function makeSprite_drawPixelArt(w,h,drawFn){
  const c=document.createElement('canvas'); c.width=w; c.height=h;
  const g=c.getContext('2d'); g.imageSmoothingEnabled=false;
  drawFn(g,w,h); return c.toDataURL();
}

const playerSrc=makeSprite_drawPixelArt(spriteSize,spriteSize,(g,w,h)=>{
  g.clearRect(0,0,w,h);
  g.fillStyle='#00d1a1'; g.fillRect(12,4,8,18);
  g.fillStyle='#003f2f'; g.fillRect(12,4,8,4);
  g.fillStyle='#00b388'; g.fillRect(8,18,4,6); g.fillRect(20,18,4,6);
  g.fillStyle='#ff8a00'; g.fillRect(14,22,4,6);
});
const bulletSrc=makeSprite_drawPixelArt(8,16,(g,w,h)=>{
  g.clearRect(0,0,w,h); g.fillStyle='#ffec5c'; g.fillRect(2,0,4,12); g.fillStyle='#ffaa00'; g.fillRect(3,12,2,4);
});
const enemySrc=makeSprite_drawPixelArt(spriteSize,spriteSize,(g,w,h)=>{
  g.clearRect(0,0,w,h); g.fillStyle='#ff6b6b'; g.fillRect(6,6,20,20); g.fillStyle='#7f1d1d'; g.fillRect(6,6,20,6); g.fillStyle='#ffa3a3'; g.fillRect(10,12,12,12);
});
const playerImg=new Image(); playerImg.src=playerSrc;
const bulletImg=new Image(); bulletImg.src=bulletSrc;
const enemyImg=new Image(); enemyImg.src=enemySrc;

/* Audio */
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
let soundOn=true; const volSlider=document.getElementById('vol');
let masterGain=audioCtx.createGain(); masterGain.gain.value=0.9; masterGain.connect(audioCtx.destination);
function setVolume(v){masterGain.gain.value=v;} setVolume(volSlider.value);
function playTone(freq,type='sine',time=0.06,gain=0.12){if(!soundOn)return; const t0=audioCtx.currentTime; const o=audioCtx.createOscillator(); const g=audioCtx.createGain(); o.type=type;o.frequency.setValueAtTime(freq,t0); g.gain.setValueAtTime(gain,t0); o.connect(g); g.connect(masterGain); o.start(t0); o.stop(t0+time);}
function soundShoot(){playTone(1200,'sawtooth',0.05,0.06);}
function soundHit(){playTone(600,'triangle',0.08,0.08);}
function soundDamage(){playTone(220,'sawtooth',0.18,0.14);}
function soundPickup(){playTone(1400,'sine',0.12,0.08);}
function soundLevelUp(){if(!soundOn)return; [520,660,780].forEach((f,i)=>{const o=audioCtx.createOscillator(),g=audioCtx.createGain(),now=audioCtx.currentTime; o.type='sine'; o.frequency.setValueAtTime(f,now); g.gain.setValueAtTime(0.08/(i+1),now); o.connect(g); g.connect(masterGain); o.start(now + i*0.02); o.stop(now+0.4+i*0.02);});}

/* -------------------------
 UI elements
------------------------- */
const hudScore=document.getElementById('hudScore'),hudLevel=document.getElementById('hudLevel'),hudHS=document.getElementById('hudHS');
const playBtn=document.getElementById('playBtn'),playDemoBtn=document.getElementById('playDemo');
const menuElem=document.getElementById('menu');
const pauseOverlay=document.getElementById('pauseOverlay');
const resumeBtn=document.getElementById('resumeBtn'),pauseMenuBtn=document.getElementById('pauseMenuBtn');
const gameoverOverlay=document.getElementById('gameoverOverlay');
const finalScore=document.getElementById('finalScore');
const restartBtn=document.getElementById('restartBtn'),menuBtn=document.getElementById('menuBtn');
const settingsToggle=document.getElementById('settingsToggle'),settingsPanel=document.getElementById('settingsPanel');
const soundToggle=document.getElementById('soundToggle');

playBtn.onclick=()=>startGame(); playDemoBtn.onclick=()=>startGame(true);
resumeBtn.onclick=()=>togglePause(false); pauseMenuBtn.onclick=()=>{togglePause(false); menuElem.style.display='flex'; gameOver=false; gameStarted=false;}
restartBtn.onclick=()=>{startGame(); gameoverOverlay.style.display='none';} menuBtn.onclick=()=>{gameoverOverlay.style.display='none';menuElem.style.display='flex'; gameOver=false;gameStarted=false;}

settingsToggle.onclick=()=>{settingsPanel.style.display=settingsPanel.style.display==='block'?'none':'block';};
soundToggle.onchange=()=>{soundOn=soundToggle.checked; if(!soundOn) masterGain.gain.value=0; else masterGain.gain.value=parseFloat(volSlider.value);}
volSlider.oninput=()=>setVolume(parseFloat(volSlider.value));
difficultySelect.onchange=()=>applyDifficulty(difficultySelect.value);

/* -------------------------
 Input
------------------------- */
const keys={};
addEventListener('keydown',e=>{
  if(e.key===' '){e.preventDefault(); if(gameStarted&&!paused&&!gameOver) fire();}
  if(e.key==='p'||e.key==='P') togglePause();
  keys[e.key]=true;
});
addEventListener('keyup',e=>{keys[e.key]=false;});

/* -------------------------
 Game logic
------------------------- */
function clamp(v,a,b){return Math.max(a,Math.min(b,v));}

function spawnEnemy(){if(enemies.length>=maxEnemies)return; const size=36+Math.random()*26; const x=Math.random()*(canvas.width-size); const color=['#ff6b6b','#ffb86b','#b86bff','#6bd9ff'][Math.floor(Math.random()*4)]; enemies.push({x,y:-size,width:size,height:size,hp:enemyHP,maxHp:enemyHP,color,flash:0});}
function spawnPowerup(){if(powerUps.length>=maxPowerUps)return; const size=20; const x=Math.random()*(canvas.width-size); powerUps.push({x,y:-size,size,type:'life',pulse:Math.random()*Math.PI*2});}

let enemySpawner=setInterval(()=>{if(gameStarted&&!paused&&!gameOver)spawnEnemy();},spawnRate);
let powerSpawner=setInterval(()=>{if(gameStarted&&!paused&&!gameOver)spawnPowerup();},15000);

function refreshSpawner(){clearInterval(enemySpawner); enemySpawner=setInterval(()=>{if(gameStarted&&!paused&&!gameOver)spawnEnemy();},spawnRate);}

function fire(){bullets.push({x:player.x-8,y:player.y-28,w:12,h:28,speed:18}); soundShoot();}

function startGame(demo=false){
  gameStarted=true; gameOver=false; paused=false; menuElem.style.display='none'; gameoverOverlay.style.display='none';
  player.x=canvas.width/2; player.y=canvas.height-110; player.lives=100; player.shield=false; bullets.length=0; enemies.length=0; powerUps.length=0; shieldTimer=0;
  if(demo){score=500; xp+=10;} updateHUD(); refreshSpawner();
}

function togglePause(state){paused=(typeof state==='boolean')?state:!paused; pauseOverlay.style.display=paused?'flex':'none';}

/* -------------------------
 Update loop
------------------------- */
function update(dt){
  if(!gameStarted||gameOver||paused) return;
  // movement
  if(keys['ArrowLeft']||keys['a']) player.x-=player.speed;
  if(keys['ArrowRight']||keys['d']) player.x+=player.speed;
  if(keys['ArrowUp']||keys['w']) player.y-=player.speed;
  if(keys['ArrowDown']||keys['s']) player.y+=player.speed;
  player.x=clamp(player.x,player.width/2,canvas.width-player.width/2);
  player.y=clamp(player.y,player.height/2,canvas.height-player.height/2);

  // bullets
  for(let i=bullets.length-1;i>=0;i--){ const b=bullets[i]; b.y-=b.speed; if(b.y+b.h<0) bullets.splice(i,1); }

  // enemies
  for(let i=enemies.length-1;i>=0;i--){
    const e=enemies[i]; e.y+=1.2+(enemyHP/60)*0.8;
    // collision bullet
    for(let j=bullets.length-1;j>=0;j--){
      const b=bullets[j]; if(b.x<e.x+e.width && b.x+b.w>e.x && b.y<e.y+e.height && b.y+b.h>e.y){
        bullets.splice(j,1); e.hp-=20; e.flash=6; soundHit();
        if(e.hp<=0){score+=100;kills++; xp+=20; if(score>=1000) xp+=30; if(xp>=xpGoal){level++; xp-=xpGoal; xpGoal=Math.floor(xpGoal*1.5); soundLevelUp();} enemies.splice(i,1);}
        break;
      }
    }
    // collision player
    if(!player.shield && player.x-player.width/2<e.x+e.width && player.x+player.width/2>e.x && player.y-player.height/2<e.y+e.height && player.y+player.height/2>e.y){
      enemies.splice(i,1); player.lives-=20; soundDamage();
      if(player.lives<=0){gameOver=true; gameStarted=false; finalScore.innerText=score; gameoverOverlay.style.display='flex'; if(score>highScore){highScore=score; localStorage.setItem('fs_high',highScore);}}
    }
    if(e.y>canvas.height+100) enemies.splice(i,1);
  }

  // powerups
  for(let i=powerUps.length-1;i>=0;i--){
    const p=powerUps[i]; p.y+=1.2; p.pulse+=0.06;
    if(player.x-player.width/2<p.x+p.size && player.x+player.width/2>p.x && player.y-player.height/2<p.y+p.size && player.y+player.height/2>p.y){
      player.lives=Math.min(player.maxLives,player.lives+20); soundPickup(); powerUps.splice(i,1);
    }
    if(p.y>canvas.height+40) powerUps.splice(i,1);
  }

  if(player.shield){shieldTimer--; if(shieldTimer<=0) player.shield=false;}
  localStorage.setItem('fs_level',level); localStorage.setItem('fs_xp',xp); localStorage.setItem('fs_xpGoal',xpGoal); localStorage.setItem('fs_high',highScore);
}

/* -------------------------
 Drawing
------------------------- */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // background
  const g=ctx.createLinearGradient(0,0,0,canvas.height); g.addColorStop(0,'#071025'); g.addColorStop(1,'#000814'); ctx.fillStyle=g; ctx.fillRect(0,0,canvas.width,canvas.height);

  // player
  const pw=player.width,ph=player.height;
  ctx.fillStyle='rgba(0,0,0,0.35)'; ctx.fillRect(player.x-pw/2+4,player.y-ph/2+8,pw,ph);
  if(playerImg.complete) ctx.drawImage(playerImg,player.x-pw/2,player.y-ph/2,pw,ph);

  // bullets
  for(const b of bullets){ ctx.fillStyle='rgba(255,236,92,0.12)'; ctx.fillRect(b.x-4,b.y-6,b.w+8,b.h+12); if(bulletImg.complete) ctx.drawImage(bulletImg,b.x,b.y,b.w,b.h); }

  // enemies
  for(const e of enemies){
    if(e.flash>0){ctx.globalAlpha=0.85;ctx.fillStyle='#fff';ctx.fillRect(e.x-2,e.y-2,e.width+4,e.height+4);ctx.globalAlpha=1; e.flash--;}
    if(enemyImg.complete) ctx.drawImage(enemyImg,e.x,e.y,e.width,e.height);
    else{ctx.fillStyle=e.color;ctx.fillRect(e.x,e.y,e.width,e.height);}
    // HP bar
    const barW=e.width;
    ctx.fillStyle='#222'; ctx.fillRect(e.x,e.y-8,barW,6);
    ctx.fillStyle='#6eff9f'; ctx.fillRect(e.x,e.y-8,barW*(e.hp/e.maxHp),6);
    ctx.strokeStyle='rgba(0,0,0,0.4)'; ctx.strokeRect(e.x,e.y-8,barW,6);
  }

  // powerUps
  for(const p of powerUps){const pulse=1+Math.sin(p.pulse)*0.12; ctx.save(); ctx.translate(p.x+p.size/2,p.y+p.size/2); ctx.globalAlpha=0.95; ctx.fillStyle='#7cff8f'; ctx.beginPath(); ctx.arc(0,0,p.size/2*pulse,0,Math.PI*2); ctx.fill(); ctx.restore();}

  // bottom HP/XP bars
  const barW=Math.min(420,canvas.width*0.44),hpX=20,hpY=canvas.height-80;
  const gHP=ctx.createLinearGradient(hpX,hpY,hpX+barW,hpY+28); gHP.addColorStop(0,'#ff5f57'); gHP.addColorStop(0.5,'#ffd56b'); gHP.addColorStop(1,'#7cff8f');
  ctx.fillStyle='#1b1f25'; ctx.fillRect(hpX,hpY,barW,28);
  ctx.fillStyle=gHP; ctx.fillRect(hpX,hpY,barW*(player.lives/player.maxLives),28);
  ctx.strokeStyle='rgba(255,255,255,0.08)'; ctx.lineWidth=2; ctx.strokeRect(hpX,hpY,barW,28);
  ctx.fillStyle='#e6f7ff'; ctx.font='14px Arial'; ctx.textAlign='left'; ctx.fillText(`HP ${player.lives}/${player.maxLives}`,hpX+10,hpY+18);
  const xpY=hpY+36; ctx.fillStyle='#1b1f25'; ctx.fillRect(hpX,xpY,barW,16); ctx.fillStyle='#7da8ff'; ctx.fillRect(hpX,xpY,barW*(xp/xpGoal),16); ctx.strokeStyle='rgba(255,255,255,0.06)'; ctx.strokeRect(hpX,xpY,barW,16); ctx.fillStyle='#cfe7ff'; ctx.font='12px Arial'; ctx.fillText(`XP ${xp} / ${xpGoal}`,hpX+10,xpY+12);

  // HUD DOM
  hudScore.innerText=score; hudLevel.innerText=level; hudHS.innerText=highScore;
}

let last=performance.now();
function frame(now){const dt=now-last; last=now; update(dt); draw(); requestAnimationFrame(frame);}
requestAnimationFrame(frame);

function updateHUD(){hudScore.innerText=score; hudLevel.innerText=level; hudHS.innerText=highScore;}
</script>
</body>
</html>
