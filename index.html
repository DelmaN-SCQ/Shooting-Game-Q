<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Futuristic Shooter — Full</title>
<style>
:root{
  --bg1:#071025; --bg2:#000814; --accent:#1de9b6; --accent2:#66fcf1;
  --muted:#9aa5b1;
}
html,body{margin:0;height:100%;font-family:Inter,Arial,sans-serif;color:#e6f7ff;background:linear-gradient(180deg,var(--bg1),var(--bg2));}
canvas{display:block;width:100vw;height:100vh;}

/* HUD */
#hudCluster{position:fixed;right:18px;top:18px;display:flex;flex-direction:column;gap:8px;align-items:flex-end;pointer-events:auto;}
.hudBox{background:rgba(10,18,30,0.45);padding:8px 12px;border-radius:10px;border:1px solid rgba(160,255,230,0.06);backdrop-filter:blur(6px);min-width:170px}
.hudTitle{font-size:13px;color:var(--muted);margin:0}
.hudValue{font-size:18px;color:#eafff7;margin:0;font-weight:600}

/* Overlay cards */
.overlay{position:fixed;left:0;top:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;pointer-events:auto;z-index:50;}
.card{pointer-events:auto;background:linear-gradient(180deg,rgba(7,16,37,0.85),rgba(0,8,20,0.9));border-radius:14px;padding:22px;border:1px solid rgba(110,230,190,0.12);box-shadow:0 10px 30px rgba(0,0,0,0.6);min-width:320px;max-width:720px;}
.title{font-size:36px;text-align:center;margin:0 0 6px 0;color:var(--accent);letter-spacing:1px;text-shadow:0 6px 18px rgba(34,202,163,0.08);}
.subtitle{color:var(--muted);text-align:center;margin:6px 0 14px 0;}
.btn{display:inline-block;padding:12px 20px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent2));border:none;color:#021019;font-weight:700;cursor:pointer;font-size:16px;margin:6px;}
.btn.small{padding:8px 12px;font-size:13px;border-radius:8px;}
.row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;}

/* Pause & Game Over */
#pauseOverlay,#gameoverOverlay{position:fixed;left:0;top:0;right:0;bottom:0;display:none;align-items:center;justify-content:center;background:rgba(1,4,10,0.6);backdrop-filter:blur(4px);z-index:40;}
.pauseBox,.gameoverBox{border-radius:12px;padding:22px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));text-align:center;border:1px solid rgba(255,255,255,0.04);}
.pauseTitle,.gameoverTitle{font-size:42px;color:var(--accent);margin:0 0 8px 0}

/* Settings overlay */
#settingsPanel{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:360px;max-width:90vw;z-index:60;display:none}
.settingRow{display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.005));margin-bottom:8px;border:1px solid rgba(255,255,255,0.02)}
.muted{color:var(--muted);font-size:13px}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<!-- HUD -->
<div id="hudCluster">
  <div class="hudBox"><p class="hudTitle">Wynik</p><p id="hudScore" class="hudValue">0</p></div>
  <div class="hudBox"><p class="hudTitle">Poziom</p><p id="hudLevel" class="hudValue">1</p></div>
  <div class="hudBox"><p class="hudTitle">High Score</p><p id="hudHS" class="hudValue">0</p></div>
</div>

<!-- Menu start -->
<div id="menu" class="overlay">
  <div class="card">
    <h2 class="title">FUTURISTIC SHOOTER</h2>
    <p class="subtitle">Pełnoekranowa strzelanka — pauza: <strong>P</strong></p>
    <div class="row">
      <button id="playBtn" class="btn">Zagraj</button>
      <button id="settingsBtn" class="btn small">Ustawienia ⚙</button>
    </div>
  </div>
</div>

<!-- Pause overlay -->
<div id="pauseOverlay">
  <div class="pauseBox">
    <div class="pauseTitle">PAUZA</div>
    <div class="row"><button id="resumeBtn" class="btn small">Wznów</button><button id="pauseMenuBtn" class="btn small">Menu</button></div>
  </div>
</div>

<!-- Game Over overlay -->
<div id="gameoverOverlay">
  <div class="gameoverBox">
    <div class="gameoverTitle">KONIEC GRY</div>
    <p>Twój wynik: <span id="finalScore">0</span></p>
    <div class="row"><button id="restartBtn" class="btn">Restart</button><button id="menuBtn" class="btn small">Menu</button></div>
  </div>
</div>

<!-- Settings overlay -->
<div id="settingsPanel" class="card">
  <h3 style="margin:0 0 12px 0;color:var(--accent)">USTAWIENIA</h3>
  <div class="settingRow">
    <div>
      <div style="font-weight:700">Dźwięk</div>
      <div class="muted">Włącz/Wyłącz</div>
    </div>
    <div><input type="checkbox" id="soundToggle" checked/></div>
  </div>
  <div class="settingRow">
    <div>
      <div style="font-weight:700">Głośność</div>
      <div class="muted">Reguluje efekty</div>
    </div>
    <div><input type="range" id="vol" min="0" max="1" step="0.01" value="0.9"/></div>
  </div>
  <div class="settingRow">
    <div>
      <div style="font-weight:700">Trudność</div>
      <div class="muted">Easy / Normal / Hard</div>
    </div>
    <div>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>
</div>

<script>
// Canvas
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resize); resize();

// Game state
let gameStarted=false,paused=false,gameOver=false;
let score=0,level=1,xp=0,xpGoal=100,highScore=0;
const player={x:0,y:0,width:48,height:64,speed:7,lives:100,maxLives:100,shield:false};
const bullets=[],enemies=[],powerUps=[];

// HUD elements
const hudScore=document.getElementById('hudScore'),hudLevel=document.getElementById('hudLevel'),hudHS=document.getElementById('hudHS');

// Menu elements
const menuElem=document.getElementById('menu'),playBtn=document.getElementById('playBtn'),settingsBtn=document.getElementById('settingsBtn');
const settingsPanel=document.getElementById('settingsPanel'),soundToggle=document.getElementById('soundToggle'),volSlider=document.getElementById('vol'),difficultySelect=document.getElementById('difficulty');
const pauseOverlay=document.getElementById('pauseOverlay'),resumeBtn=document.getElementById('resumeBtn'),pauseMenuBtn=document.getElementById('pauseMenuBtn');
const gameoverOverlay=document.getElementById('gameoverOverlay'),finalScore=document.getElementById('finalScore'),restartBtn=document.getElementById('restartBtn'),menuBtn=document.getElementById('menuBtn');

// Buttons
playBtn.onclick=()=>{menuElem.style.display='none'; startGame();};
settingsBtn.onclick=()=>{settingsPanel.style.display='block';};
resumeBtn.onclick=()=>togglePause(false); pauseMenuBtn.onclick=()=>{togglePause(false); menuElem.style.display='flex'; gameOver=false; gameStarted=false;}
restartBtn.onclick=()=>{startGame(); gameoverOverlay.style.display='none';} menuBtn.onclick=()=>{gameoverOverlay.style.display='none';menuElem.style.display='flex'; gameOver=false;gameStarted=false;};

// Input
const keys={};
addEventListener('keydown',e=>{if(e.key==='p'||e.key==='P') togglePause(); keys[e.key]=true;});
addEventListener('keyup',e=>{keys[e.key]=false;});

// Game functions
function startGame(){
  gameStarted=true; gameOver=false; paused=false; 
  player.x=canvas.width/2; player.y=canvas.height-110; player.lives=100;
}
function togglePause(state){paused=(typeof state==='boolean')?state:!paused; pauseOverlay.style.display=paused?'flex':'none';}

// Main loop
function update(dt){}
function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);}
function frame(now){update(0); draw(); requestAnimationFrame(frame);}
requestAnimationFrame(frame);
</script>
</body>
</html>
